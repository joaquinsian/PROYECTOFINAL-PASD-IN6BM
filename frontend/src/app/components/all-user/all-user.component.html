<div class="m-container w-100">
  <h2 class="m-b-30">Solicitudes Pendientes</h2>
  <table class="table-standard m-table">
      <thead>
          <tr>
            <th>Foto</th>
              <th>Nombre</th>
              <th>DPI</th>
              <th>Celular</th>
              <th>Email</th>
              <th>Usuario</th>
              <th>Rol</th>
              <th>Editar</th>
              <th>Eliminar</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let x of users">
              <img style="width: 100px; height:auto;" src={{x.foto}} alt="logo-img">
              <td> {{x.nombre}} </td>
              <td> {{x.dpi}} </td>
              <td> {{x.celular}} </td>
              <td> {{x.email}} </td>
              <td> {{x.usuario}} </td>
              <td> {{x.rol}} </td>
              <ng-container>
                  <td>
                    <a class="btn" routerLink="/edit-user/{{x._id}}" >Editar</a>
                  </td>
                  <td>
                    <a class="btn-cancelar" (click)="deleteUser(x._id)" >Eliminar</a>
                  </td>
              </ng-container>
          </tr>
      </tbody>
  </table>
  <ng-container *ngIf="users.length === 0">
    <div class="cont-centered">
      <img class="m-b-40" id="sad-face" src="https://img.icons8.com/ios/452/sad.png" alt="sad-face.png">
      <h1>No hay ning√∫n usuario</h1>
    </div>
  </ng-container>
</div>
