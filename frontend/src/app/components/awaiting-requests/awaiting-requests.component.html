<div class="m-container w-100">
  <h2 class="m-b-30">Solicitudes Pendientes</h2>
  <table class="table-standard m-table">
      <thead>
          <tr>
            <th>Foto</th>
              <th>Nombre</th>
              <th>DPI</th>
              <th>Celular</th>
              <th>Email</th>
              <th>Hospital</th>
              <th>Especialidad</th>
              <th>Editar</th>
              <th>Eliminar</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let x of solicitudes">
              <img style="width: 100px; height:auto;" src={{x.foto}} alt="logo-img">
              <td> {{x.usuario.nombre}} </td>
              <td> {{x.usuario.dpi}} </td>
              <td> {{x.usuario.celular}} </td>
              <td> {{x.usuario.email}} </td>
              <td> {{x.hospital}} </td>
              <td> {{x.especialidad}} </td>
              <ng-container>
                  <td>
                    <a class="btn" (click)="aceptarSolicitud(x._id)">Aceptar</a>
                  </td>
                  <td>
                    <a class="btn-cancelar" (click)="rechazarSolicitud(x._id)" >Rechazar</a>
                  </td>
              </ng-container>
          </tr>
      </tbody>
  </table>
  <ng-container *ngIf="solicitudes.length === 0">
    <div class="cont-centered">
      <img class="m-b-40" id="sad-face" src="https://img.icons8.com/ios/452/sad.png" alt="sad-face.png">
      <h1>No hay solicitudes pendientes</h1>
    </div>
  </ng-container>
</div>
