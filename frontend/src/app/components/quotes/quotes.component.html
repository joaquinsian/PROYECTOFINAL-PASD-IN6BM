<div class="m-container w-100">
  <h2 class="m-b-30">Citas</h2>
  <table class="table-standard m-table">
      <thead>
          <tr>
            <th>Foto</th>
              <th>Nombre</th>
              <th>Celular</th>
              <th>Email</th>
              <th>Fecha</th>
              <th>Editar</th>
              <th>Eliminar</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let x of citas">
              <img style="width: 100px; height:auto;" src={{x.usuario.foto}} alt="logo-img">
              <td> {{x.usuario.nombre}} </td>
              <td> {{x.usuario.celular}} </td>
              <td> {{x.usuario.email}} </td>
              <td> {{x.fecha_cita}} </td>
              <ng-container>
                  <td>
                    <a class="btn-edit" (click)="aceptarSolicitud(x._id)"><i class="fab fa-bitbucket"></i> Editar</a>
                  </td>
                  <td>
                    <a class="btn-cancelar" (click)="eliminarCita(x._id)" > <i class="fa fa-pencil"></i> Eliminar</a>
                  </td>
              </ng-container>
          </tr>
      </tbody>
  </table>
  <ng-container *ngIf="citas.length === 0">
    <div class="cont-centered">
      <img class="m-b-40" id="sad-face" src="https://img.icons8.com/ios/452/sad.png" alt="sad-face.png">
      <h1>No hay solicitudes pendientes</h1>
    </div>
  </ng-container>
  <button type="submit" class="btn w-40 space" routerLink="/add-quotes"><i class="fas fa-book-medical"></i> AgregarCita</button>
</div>
