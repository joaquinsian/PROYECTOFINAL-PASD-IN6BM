<div class="grid-layout-2">
    <div>
        <div>
            <div>
                <div>
                  <img style="width: 200px; height: 200px; background-color: transparent; border-radius: 50%;" src={{user.foto}} alt="">
                </div>
            </div>
            <div class="m-t-20">
                <h1>{{user.nombre}}</h1>
            </div>
        </div>

        <div class="m-t-20 m-b-20 grid-2" style="position:relative">
            <div>
                <h3>Progreso:</h3>
                <h2 id="progress-number" *ngIf="doc.length >= 1">{{doc.progreso}}</h2>
                <h4 id="sin-progress-number" *ngIf="doc.length === 0">Sin progreso</h4>
            </div>
            <div>
                <h3>Nivel de drogadicción:</h3>
                <h4><i class="fas fa-exclamation-circle"></i> Preocupante</h4>
            </div>
        </div>

        <div class="m-t-20">
            <ng-container *ngIf="loginService.loggedIn();">
                <h3 *ngIf="user.descripcion.length >= 1" >Descripción</h3>
              <p>{{user.descripcion}}</p>
            </ng-container>
            <button class="m-t-20 btn" *ngIf="role === 'Paciente' && doc.length >= 1">Dejar doctor</button>
            <button class="m-t-20 btn" *ngIf="role === 'Paciente' && doc.length === 0">Agregar Doctor</button>
            <button class="m-t-20 btn" style="margin: 10px;" *ngIf="role === 'Paciente' " routerLink="/create-request">Crear Solicitud Doctor</button>
            <ng-container *ngIf="doc.length >= 1 && role === 'Paciente'">
              <h3 class="m-t-20"><i class="fas fa-exclamation-circle"></i> Advertencia</h3>
              <p>Al dejar este doctor se perderá toda relación y sus datos juntos</p>
            </ng-container>
        </div>
        <div class="m-t-20">
            <div [ngSwitch]="haspoll">
                <div *ngSwitchCase="false">
                    <h3 class="m-b-20"><i class="fas fa-exclamation-circle"></i> Aún no tienes tu nivel de drogadicción</h3>
                    <button routerLink="/my-user/initial-poll" class="button-games blue"><i class="fas fa-tasks"></i> Encuesta Inicial <i class="fas fa-angle-double-right"></i></button>
                </div>
                <div *ngSwitchCase="true"><button routerLink="/my-user/game" class="button-games red"><i class="fas fa-gamepad"></i> Juegos <i class="fas fa-angle-double-right"></i></button></div>
            </div>
        </div>
    </div>
</div>
