<div style="border-radius: 15px;background-color: #ddd" class="grid-layout-2">
    <div class="question-container" style="border-radius: 15px;">
        <img style="width: 100%;" src={{question.imagen}} alt="family-png">
    </div>
    <div class="question-container" style="border-radius: 15px;background-color: #eee;">
        <form style="display: block; height: 100%; position: relative; padding-bottom: 70px;" method="POST" (ngSubmit)="submitResponse()">
            <div>
                <h1 class="m-b-20" style="font-size: 35px;color:#013220">Pregunta {{question.numero}}</h1>
                <p class="m-b-20" style="font-size: 18px;">{{question.pregunta}}
                </p>
            </div>
            <div class="options-container">
                <div *ngFor="let x of question.respuesta; let i = index" [attr.data-index]="i">
                    <label for="pregunta_{{i}}" class="input-container">
                        <input [(ngModel)]="game.response" type="radio" name="response" id="pregunta_{{i}}" value={{x.respuesta}}>
                        <span class="response-button">{{x.respuesta}}</span>
                    </label>
                </div>
            </div>

            <div class="options-container" style="position: absolute; bottom: 0; left: 0;right: 0">
                <button class="btn" type="submit">Siguiente <i class="fas fa-caret-right"></i></button>
            </div>
        </form>
    </div>
</div>
