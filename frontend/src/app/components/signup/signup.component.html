<div id="login-row" class="grid-layout-2">
    <div class="left-login f-centered-container">
        <div class="form-with-title-container">
            <div style="text-align:center">
                <h2 class="title-form m-b-20">Registrarse</h2>
            </div>
            <form action="#" method="post">
                <div class="form-div">
                    <h5>Nombre</h5>
                    <input class="input-field w-100" type="text" placeholder="Name" />
                </div>
                <div class="form-div">
                    <h5>Celular</h5>
                    <input class="input-field w-100" type="text" placeholder="ej. 38485790" />
                </div>
                <div class="form-div">
                    <h5>Dpi</h5>
                    <input class="input-field w-100" type="text" placeholder="ej. 2019047" />
                </div>
                <div class="form-div">
                    <h5>Email</h5>
                    <input class="input-field w-100" type="text" placeholder="example@domain.com" />
                </div>
                <hr style="margin-bottom: 10px;">
                <div class="form-div">
                    <h5>Nombre de Usuario</h5>
                    <input class="input-field w-100" type="text" placeholder="Username" />
                </div>
                <div class="form-div">
                    <h5>Contraseña</h5>
                    <input class="input-field w-100" type="password" placeholder="Password" />
                </div>
                <input class="btn w-100" type="submit" value="Registrarse">
            </form>
            <p class="m-t-20">¿Ya posees una cuenta?, puedes <a style="color: #013220" routerLink="/signin">Iniciar Sesión</a></p>
        </div>
    </div>
    <div class="right-login f-centered-container">
        <div>
            <div style="text-align: center" class="m-b-20">
                <img style="width: 50%" src="https://cdn.pngsumo.com/doctors-clipart-primary-care-physician-doctors-primary-care-primary-care-physician-png-640_640.png" alt="doctor.png">
            </div>
            <h3 style="color: white; font-size: 40px; font-family: 'Rowdies';">Empieza ya a tomar una nueva oportunidad y a construir tu futuro.</h3>
        </div>
    </div>
</div>
